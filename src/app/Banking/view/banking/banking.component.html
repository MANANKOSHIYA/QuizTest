<div class="quiz">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="quiz-title">
                    <h1>Quiz</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="quiz-dtl">
                        <div class="q-qes">
                            <h2>Q {{id}}. {{quesTitle}} </h2>
                        </div>
                        <div class="q-ans text-Start">
                            <div class="q-opt">
                                <button class="d-flex brd-opt" (click)="onClickAns(opt1)"
                                    [style.background-color]="opt1 === this.OPT ? BGcolor : '' ">
                                    <!-- <input type="radio" id="opt1" name="fav_language" value="opt1" > -->
                                    <h4>A. {{opt1}}</h4>
                                </button><br>

                                <button class="d-flex brd-opt" (click)="onClickAns(opt2)"
                                    [style.background-color]="opt2 === this.OPT ? BGcolor : '' ">
                                    <!-- <input type="radio" id="opt2" name="fav_language" value="opt2" > -->
                                    <h4>B. {{opt2}}</h4>
                                </button><br>
                            </div>

                            <div class="q-opt  mt-3">
                                <button class="d-flex brd-opt" (click)="onClickAns(opt3)"
                                    [style.background-color]="opt3 === this.OPT ? BGcolor : '' ">
                                    <!-- <input type="radio" id="opt3" name="fav_language" value="opt3" > -->
                                    <h4>C. {{opt3}}</h4>
                                </button><br>

                                <button class="d-flex brd-opt" (click)="onClickAns(opt4) "
                                    [style.background-color]="opt4 === this.OPT ? BGcolor : '' ">
                                    <!-- <input type="radio" id="opt4" name="fav_language" value="opt4" > -->
                                    <h4>D. {{opt4}}</h4>
                                </button><br>
                            </div>

                        </div>

                        <div class="q-div">
                            <div class="q-counter">
                                <h6>{{id}}/{{QuestionLength}}</h6>
                            </div>
                            <div class="q-next">
                                <button (click)="displayNextQuestion()">Next</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
</div>
